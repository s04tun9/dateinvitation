                <div style="font-size:50px;">üåπ</div>

            </div>
            <div id="letter-content" style="display:none;">

    <script>
        // Calendar Generation
        function generateCalendar(month, year) {
            const calendarGrid = document.querySelector('.calendar-grid');
            calendarGrid.innerHTML = '';
            
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                calendarGrid.innerHTML += `<div class="calendar-header">${day}</div>`;
            });

            const date = new Date(year, month, 1);
            const firstDay = date.getDay();
            
            let dayCounter = 1;
            for(let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                if(i >= firstDay && dayCounter <= 30) {
                    cell.className = `calendar-day${dayCounter === 2 ? ' selected-date' : ''}`;
                    cell.textContent = dayCounter;
                    cell.dataset.date = `${year}-${String(month+1).padStart(2, '0')}-${String(dayCounter).padStart(2, '0')}`;
                    cell.addEventListener('click', handleDateSelect);
                    dayCounter++;
                }
                calendarGrid.appendChild(cell);
            }
        }

        function handleDateSelect(e) {
            document.querySelectorAll('.calendar-day').forEach(day => 
                day.classList.remove('selected-date'));
            e.target.classList.add('selected-date');
            document.querySelector('.time-selection').style.display = 'block';
            document.getElementById('next1').style.display = 'inline-block';
        }

        // Flower Generation
        const flowerTypes = ['üå∏','üå∫','üåª','üåº','üå∑','üíÆ','üèµÔ∏è','ü•Ä','üå±','üåø','üçÉ','üçÄ','üéç','ü™¥','üåæ','üåπ'];

        function createFlowers(container, count) {
            const sizes = ['small', 'medium', 'large'];
            for(let i = 0; i < count; i++) {
                const flower = document.createElement('div');
                flower.className = `flower ${sizes[Math.floor(Math.random()*sizes.length)]}`;
                flower.innerHTML = flowerTypes[Math.floor(Math.random()*flowerTypes.length)];
                flower.style.left = `${Math.random()*100}vw`;
                flower.style.animationDuration = `${4 + Math.random()*8}s`;
                document.getElementById(container).appendChild(flower);
            }
        }

        // Love Letter Interaction
        document.getElementById('letter-closed').addEventListener('click', function() {
            this.style.transform = 'scale(0)';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('letter-content').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('love-note').style.display = 'block';
                    document.getElementById('finalConfirm').style.display = 'inline-block';
                }, 500);
            }, 300);
        });

        // Form Handling
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                date: document.querySelector('.selected-date').dataset.date,
                time: document.getElementById('meeting-time').value,
                address: document.querySelector('textarea').value,
                note: document.getElementById('love-note').value
            };

            fetch('https://formspree.io/f/xeoalavq', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            }).then(() => {
                showPage(3);
                document.getElementById('finalAddress').textContent = formData.address;
                document.getElementById('finalDate').textContent = 
                    new Date(formData.date).toLocaleDateString('en-US', 
                    { month: 'long', day: 'numeric', year: 'numeric' });
                document.getElementById('finalTime').textContent = 
                    new Date(`1970-01-01T${formData.time}`).toLocaleTimeString('en-US', 
                    { hour: 'numeric', minute: '2-digit' });
            });
        });

        // Navigation
        document.getElementById('next1').addEventListener('click', () => showPage(2));

        function showPage(pageNumber) {
            document.querySelector('.active').classList.remove('active');
            document.getElementById(`page${pageNumber}`).classList.add('active');
            if(pageNumber === 3) createHearts();
        }

        // Initialization
        generateCalendar(3, 2025); // April 2025
        createFlowers('flowers1', 30);
        createFlowers('flowers2', 25);
        createFlowers('flowers3', 40);
    </script>
